version: "3"
services:
  springboot-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DOCKER_MYSQL_SPRINGBOOT_DEMO_MYSQL_HOST=docker-mysql-springboot-demo-db
    ports:
      - "8081:8081"
    networks:
      - network
    depends_on:
      - mysqlDb
    restart: on-failure

  mysqlDb:
    image: mysql:8.0.22
    container_name: docker-mysql-springboot-demo-db
    ports:
      - "3307:3306"
    networks:
      - network
    volumes:
      - volume:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: root

networks:
  network:

volumes:
  volume: